<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />

  <body>
    <main>
      <div class="container">
        <div class="singlepageDiv">
          <div class="imgDiv">
            <img class="singleImg" src="./src/assets/martin.png" alt="" />
          </div>
          <div class="singleProductInfo">
            <span class="inline-block bg">
              <h2 class="singletitle padding-and-border">
                Start for single product

            </span>
            <div class="bg">
              <p class="singleDesc padding-and-border">

              </p>
            </div>
            <div class="flex-justify-space">
              <button class="singlePrice padding-and-border bg">
                Lägg till i kundvagn

              <p class="singlePrice padding-and-border bg">10000</p>

          </div>
        </div>
